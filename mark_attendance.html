<!doctype html>
<html><head><meta charset="utf-8"><title>Mark Attendance</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head><body>
<div class="container">
  <h2>Mark Attendance</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for cat,msg in messages %}
      <div class="flash flash-{{ cat }}">{{ msg }}</div>
    {% endfor %}
  {% endwith %}
  <form method="post">
    <label>Student</label>
    <select name="student_id" required>
      <option value="">-- Select --</option>
      {% for s in students %}
      <option value="{{ s.student_id }}">{{ s.name }} ({{ s.roll_number }})</option>
      {% endfor %}
    </select>
    <label>Course</label>
    <select name="course_id" required>
      <option value="">-- Select --</option>
      {% for c in courses %}
      <option value="{{ c.course_id }}">{{ c.course_name }}</option>
      {% endfor %}
    </select>
    <label>Total Classes</label>
    <input type="number" name="total_classes" required>
    <label>Attended Classes</label>
    <input type="number" name="attended_classes" required>
    <button class="btn" type="submit">Mark Attendance</button>
  </form>
  <p><a href="{{ url_for('index') }}">Back to Dashboard</a></p>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body></html>
